<!DOCTYPE html>
<html lang="de">
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="style.css">
    <!--        <script src="js.js"></script>-->
</head>
<body style='margin: 0px; overflow: hidden;'>
<a-scene embedded>
    <!--    <a-marker preset="hiro">-->
    <a-marker preset='pattern' type='pattern'
              url='https://raw.githubusercontent.com/christoph-samuel/arsr_ar-software/main/marker/pattern-marker.patt'>
        <a-plane position="0 0 -1" rotation="-90 0 0" width="1" height="1" color="green">
            <a-entity text="value: Custom Marker" baseline="center" width="2"></a-entity>
        </a-plane>
    </a-marker>

    <a-marker preset="hiro">
        <a-plane position="0 0 -1" rotation="-90 0 0" width="1" height="1" color="red">
            <a-entity text="value: Hiro" baseline="center" width="2"></a-entity>
        </a-plane>
    </a-marker>

    <a-marker preset="kanji">
        <a-plane position="0 0 -1" rotation="-90 0 0" width="1" height="1" color="blue">
            <a-entity text="value: Kanji" baseline="center" width="2"></a-entity>
        </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
